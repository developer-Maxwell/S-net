<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="Loginform.css" rel="stylesheet">
        <title>Sign-up</title>

    </head>

    <body class="background-pic">

        <div id="logo">
            <img src="images/sisicomrade.com_logo.jpg" alt="sisicomrade.com">
        </div>

        <section class="signup-box">
            <div>
                <h1>Sign-Up</h1>
                <hr class="line">
                <form>
                    <label>Username</label>
                    <input type="text" placeholder="" name="username" class="input-box">
                    <label>Email</label>
                    <input type="email" placeholder="" name="email" class="input-box">
                    <label>Password</label>
                    <input type="password" placeholder="" name="password1" class="input-box">
                    <label>Repeat Password</label>
                    <input type="password" placeholder="" name="password2" class="input-box">
                    <label>University name</label>
                    <input type="text" placeholder="" name="university_name" class="input-box">
                    <a href="index.html"><input type="button" value="submit" id="submit-btn"></a>
                </form>

                <p>Already have an account? <a href="index.html" class="navigation">Log in</a></p>

            </div>
        </section>
    </body>
</html>
