<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initialscale=1.0">
        <title>Login page</title>
        <link href="Loginform.css" rel="stylesheet">

    </head>
    <body >

        <div class="background-pic">
            <div id="logo">
                <img src="images/sisicomrade.com_logo.jpg" alt="sisicomrade.com">
            </div>
             <section class="login-box">
                <h1>Login</h1>
                <hr class="line" id="line">
            <form>
                <label>Email</label>
                <input type="email" placeholder="" name="email" class="input-box">
                <label>Password</label>
                <input type="password" placeholder="" name="password" class="input-box">
                <a href="feature.html"><input type="button" id="login-btn" value="Sign-in"></a>
                  
            </form>
            <p>Don't have an account? <strong><a href="Signup.html" class="navigation">Signup</a></strong></p>
            <p><a href="feature.html" class="forgot-password">forgot password?</a></p>
           </section>

        </div>
       

    </body>
</html>
